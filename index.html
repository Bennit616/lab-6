<head>
	<title>music</title>

	<div class="container">

			<img src="media/logo.png" class="logo">

		</div>
		<div class="content">
			<div class="left-col">
				<h1>Justin<br> Bieber<br> SONG</h1>
			</div>
			<div class="right-col">
				<p>энд дарж сонсоно уу</p>
				<img src="media/stop.png" id="icon">
			</div>
		</div>
	</div>
	
	<audio id="song">
		<source src="media/song.mp3" type="audio/mp3">
	</audio>

<script >
	var song=document.getElementById("song")
	var icon=document.getElementById("icon")

	icon.onclick=function(){
		if (song.paused) {
			song.play();
			icon.src="media/stop.png";
		}else{
			song.pause();
			icon.src="media/start.png";
		}
	}
</script>
